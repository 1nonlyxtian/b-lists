<!DOCTYPE html>
<html>
<head>
	<title>B-Lists</title>
	<style>
	/*
		B-Lists v.1.1.0 (https://github.com/1nonlyxtian/b-lists)
		Copyright 2015 Christian Dasalla
		(This version of B-Lists is specifically used for the file test.html)

	@import url(https://fonts.googleapis.com/css?family=Roboto:300);

	section.b-lists {padding:10px !important; font-family: 'Roboto' !important;}
	section.b-lists + section.b-lists {border-top: 1px solid #eee !important;}
	section.b-lists h1 {font-size:36px;}
	section.b-lists h2 {font-size:30px;}
	section.b-lists h3 {font-size:24px;}
	section.b-lists h4 {font-size:20px;}
	section.b-lists h5 {font-size:18px;}
	section.b-lists h6 {font-size:16px;}
	section.b-lists tr {margin-top:4px !important;}
	section.b-lists p {font-size:20px; font-weight:300}

	/* List Item Sizes */
	.item-lg {padding:12px 10px 12px 25px !important; font-size:24px !important;}
	.item-lg p {font-size: 24px !important;}
	.item-md {padding: 8px 7px 8px 20px !important;}
	.item-md p {font-size:20px !important;}
	.item-sm {padding: 4px  3px 4px 15px !important;}
	.item-sm p {font-size:16px !important;}

	/* Column Grid */
	.row {padding:1px 16px;}
	.fifth, .quarter, .third, .half {width:100%}
	.fifth, .quarter, .third, .half {
		float:left;
		-webkit-box-sizing:border-box;
		-moz-box-sizing:border-box;
		box-sizing:border-box;
		width:100%;
	}	

	@media only screen and (min-width:601px) {
		.fifth {width: 20%}
		.quarter {width: 25%}
		.third {width:33.33%}
		.half {width:50%}
	}	

	/* Colors */
	td.black {border-left: 2px solid #000 !important; transition: box-shadow 0.25s ease-in-out;}
	td.white {border-left: 2px solid #fff !important; transition: box-shadow 0.25s ease-in-out;}
	td.blue {border-left: 2px solid #2196F3 !important; transition: box-shadow 0.25s ease-in-out;}
	td.dark-purple {border-left: 2px solid #673ab7 !important; transition: box-shadow 0.25s ease-in-out;}
	td.grey {border-left: 2px solid #616161 !important; transition: box-shadow 0.25s ease-in-out;}
	td.indigo {border-left: 2px solid #1a237e !important; transition: box-shadow 0.25s ease-in-out;}
	td.orange {border-left: 2px solid #ff9800 !important; transition: box-shadow 0.25s ease-in-out;}
	td.purple {border-left: 2px solid #9c27b0 !important; transition: box-shadow 0.25s ease-in-out;}
	td.red {border-left: 2px solid #F44336 !important; transition: box-shadow 0.25s ease-in-out;}	
	td.teal {border-left: 2px solid #009688 !important; transition: box-shadow 0.25s ease-in-out;}
	td.yellow {border-left: 2px solid #ffeb3b !important; transition: box-shadow 0.25s ease-in-out;}
	td.light-blue {border-left: 2px solid #03a9f4 !important; transition: box-shadow 0.25s ease-in-out;}
	td.green {border-left: 2px solid #4CAF50 !important; transition: box-shadow 0.25s ease-in-out;}
	td.light-green {border-left: 2px solid #8bc34a !important; transition: box-shadow 0.25s ease-in-out;}
	td.brown {border-left: 2px solid #795548 !important; transition: box-shadow 0.25s ease-in-out;}

	/* Color Hover Effects */
	td.item-lg.black:hover {box-shadow: inset 5px 0 0 #000 !important;}
	td.item-lg.white:hover {box-shadow: inset 5px 0 0 #fff !important;}
	td.item-lg.blue:hover {box-shadow: inset 5px 0 0 #2196F3 !important;}
	td.item-lg.dark-purple:hover {box-shadow: inset 5px 0 0 #673ab7 !important;}
	td.item-lg.grey:hover {box-shadow: inset 5px 0 0 #616161 !important;}
	td.item-lg.indigo:hover {box-shadow: inset 5px 0 0 #1a237e !important;}
	td.item-lg.orange:hover {box-shadow: inset 5px 0 0 #ff9800 !important;}
	td.item-lg.purple:hover {box-shadow: inset 5px 0 0 #9c27b0 !important;}	
	td.item-lg.red:hover {box-shadow: inset 5px 0 0 #F44336 !important;}
	td.item-lg.teal:hover {box-shadow: inset 5px 0 0 #009688 !important;}
	td.item-lg.yellow:hover {box-shadow: inset 5px 0 0 #ffeb3b !important;}
	td.item-lg.light-blue:hover {box-shadow: inset 5px 0 0 #03a9f4 !important;}
	td.item-lg.green:hover {box-shadow: inset 5px 0 0 #4CAF50 !important;}
	td.item-lg.light-green:hover {box-shadow: inset 5px 0 0 #8bc34a !important;}
	td.item-lg.brown:hover {box-shadow: inset 5px 0 0 #795548 !important;}

	td.item-md.black:hover {box-shadow: inset 4px 0 0 #000 !important;}
	td.item-md.white:hover {box-shadow: inset 4px 0 0 #fff !important;}
	td.item-md.blue:hover {box-shadow: inset 4px 0 0 #2196F3 !important;}
	td.item-md.dark-purple:hover {box-shadow: inset 4px 0 0 #673ab7 !important;}
	td.item-md.grey:hover {box-shadow: inset 4px 0 0 #616161 !important;}
	td.item-md.indigo:hover {box-shadow: inset 4px 0 0 #1a237e !important;}
	td.item-md.orange:hover {box-shadow: inset 4px 0 0 #ff9800 !important;}
	td.item-md.purple:hover {box-shadow: inset 4px 0 0 #9c27b0 !important;}
	td.item-md.red:hover {box-shadow: inset 4px 0 0 #F44336 !important;}	
	td.item-md.teal:hover {box-shadow: inset 4px 0 0 #009688 !important;}
	td.item-md.yellow:hover {box-shadow: inset 4px 0 0 #ffeb3b !important;}
	td.item-md.light-blue:hover {box-shadow: inset 4px 0 0 #03a9f4 !important;}
	td.item-md.green:hover {box-shadow: inset 4px 0 0 #4CAF50 !important;}
	td.item-md.light-green:hover {box-shadow: inset 4px 0 0 #8bc34a !important;}
	td.item-md.brown:hover {box-shadow: inset 4px 0 0 #795548 !important;}

	td.item-sm.black:hover {box-shadow: inset 3px 0 0 #000 !important;}
	td.item-sm.white:hover {box-shadow: inset 3px 0 0 #fff !important;}
	td.item-sm.blue:hover {box-shadow: inset 3px 0 0 #2196F3 !important;}
	td.item-sm.dark-purple:hover {box-shadow: inset 3px 0 0 #673ab7 !important;}
	td.item-sm.grey:hover {box-shadow: inset 3px 0 0 #616161 !important;}
	td.item-sm.indigo:hover {box-shadow: inset 3px 0 0 #1a237e !important;}
	td.item-sm.orange:hover {box-shadow: inset 3px 0 0 #ff9800 !important;}
	td.item-sm.purple:hover {box-shadow: inset 3px 0 0 #9c27b0 !important;}
	td.item-sm.red:hover {box-shadow: inset 3px 0 0 #F44336 !important;}
	td.item-sm.teal:hover {box-shadow: inset 3px 0 0 #009688 !important;}
	td.item-sm.yellow:hover {box-shadow: inset 3px 0 0 #ffeb3b !important;}
	td.item-sm.light-blue:hover {box-shadow: inset 3px 0 0 #03a9f4 !important;}
	td.item-sm.green:hover {box-shadow: inset 3px 0 0 #4CAF50 !important;}
	td.item-sm.light-green:hover {box-shadow: inset 3px 0 0 #8bc34a !important;}
	td.item-sm.brown:hover {box-shadow: inset 3px 0 0 #795548 !important;}
	</style>
</head>
<body>
	<div class="row">
		<div class="half">
			<section class="b-lists">
				<h2>B-Lists</h2>
				<table>
					<tr><td class="item-lg red">
						<p>Beautiful</p>
					</td></tr>
					<tr><td class="item-lg blue">
						<p>Elegant</p>
					</td></tr>
					<tr><td class="item-lg yellow">
						<p>Simple</p>
					</td></tr>
				</table>
			</section>
		</div>
		<div class="half">
			<section class="b-lists">
				<table>
					<tr><td class="item-md green">
						<p>Beautiful</p>
					</td></tr>
					<tr><td class="item-md light-blue">
						<p>Elegant</p>
					</td></tr>
					<tr><td class="item-md orange">
						<p>Simple</p>
					</td></tr>
				</table>
			</section>
			<section class="b-lists">
				<table>
					<tr><td class="item-sm teal">
						<p>Beautiful</p>
					</td></tr>
					<tr><td class="item-sm dark-purple">
						<p>Elegant</p>
					</td></tr>
					<tr><td class="item-sm purple">
						<p>Simple</p>
					</td></tr>
				</table>
			</section>
		</div>
	</div>
</body>
</html>
