<!DOCTYPE html>
<html>
<head>
	<title>B-Lists</title>
	<link rel="stylesheet" href="b-lists.css" type="text/css"/>
</head>
<body>
	<div class="row">
		<div class="half">
			<section class="b-lists">
				<h2>B-Lists</h2>
				<table>
					<tr><td class="item-lg red">
						<p>Beautiful</p>
					</td></tr>
					<tr><td class="item-lg blue">
						<p>Elegant</p>
					</td></tr>
					<tr><td class="item-lg yellow">
						<p>Simple</p>
					</td></tr>
				</table>
			</section>
		</div>
		<div class="half">
			<section class="b-lists">
				<table>
					<tr><td class="item-md green">
						<p>Beautiful</p>
					</td></tr>
					<tr><td class="item-md light-blue">
						<p>Elegant</p>
					</td></tr>
					<tr><td class="item-md orange">
						<p>Simple</p>
					</td></tr>
				</table>
			</section>
			<section class="b-lists">
				<table>
					<tr><td class="item-sm teal">
						<p>Beautiful</p>
					</td></tr>
					<tr><td class="item-sm dark-purple">
						<p>Elegant</p>
					</td></tr>
					<tr><td class="item-sm purple">
						<p>Simple</p>
					</td></tr>
				</table>
			</section>
		</div>
	</div>
</body>
</html>
